site_name: AppArt Agent
site_description: AI-powered apartment purchasing decision platform for France
site_url: https://benjamin-karaoglan.github.io/appart-agent
repo_url: https://github.com/benjamin-karaoglan/appart-agent
repo_name: benjamin-karaoglan/appart-agent

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Quick Start: getting-started/quickstart.md
    - Prerequisites: getting-started/prerequisites.md
    - Configuration: getting-started/configuration.md
  - Architecture:
    - architecture/index.md
    - System Overview: architecture/overview.md
    - Data Flow: architecture/data-flow.md
  - Backend:
    - backend/index.md
    - API Reference: backend/api-reference.md
    - AI Services: backend/ai-services.md
    - Prompt Templates: backend/prompt-templates.md
    - Database & Models: backend/database.md
    - DVF Data: backend/dvf-data.md
  - Frontend:
    - frontend/index.md
    - Pages & Routes: frontend/pages.md
    - Components: frontend/components.md
    - Internationalization: frontend/internationalization.md
  - Deployment:
    - deployment/index.md
    - Docker: deployment/docker.md
    - GCP Cloud Run: deployment/gcp.md
    - Infrastructure (Terraform): deployment/infrastructure.md
  - Development:
    - development/index.md
    - Local Setup: development/local-setup.md
    - Hot Reload: development/hot-reload.md
    - Testing: development/testing.md
    - Contributing: development/contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/benjamin-karaoglan/appart-agent
  generator: false

