services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: appartment
      POSTGRES_PASSWORD: appartment
      POSTGRES_DB: appartment_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appartment -d appartment_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    environment:
      DATABASE_URL: postgresql://appartment:appartment@db:5432/appartment_agent
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ENVIRONMENT: development
      TEMPORAL_HOST: temporal
      TEMPORAL_PORT: 7233
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: documents
      MINIO_SECURE: "false"
      ENABLE_TEMPORAL_WORKFLOWS: "true"
      AUTO_IMPORT_DVF: ${AUTO_IMPORT_DVF:-false}
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      temporal:
        condition: service_healthy
    command: bash scripts/start.sh

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_NOTIFY_WEBHOOK_ENABLE_PRIMARY: "on"
      MINIO_NOTIFY_WEBHOOK_ENDPOINT_PRIMARY: "http://backend:8000/api/webhooks/minio"
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client (for bucket setup)
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/documents --ignore-existing;
      mc anonymous set download myminio/documents;
      mc event add myminio/documents arn:minio:sqs::PRIMARY:webhook --event put;
      exit 0;
      "

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.22.4
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=appartment
      - POSTGRES_PWD=appartment
      - POSTGRES_SEEDS=db
    ports:
      - "7233:7233"     # gRPC
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:2.21.3
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8088:8080"
    depends_on:
      temporal:
        condition: service_healthy

  # Temporal Worker
  temporal-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    environment:
      DATABASE_URL: postgresql://appartment:appartment@db:5432/appartment_agent
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      TEMPORAL_HOST: temporal
      TEMPORAL_PORT: 7233
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: documents
      MINIO_SECURE: "false"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./data:/app/data
    depends_on:
      temporal:
        condition: service_healthy
      minio:
        condition: service_healthy
      db:
        condition: service_healthy
    command: python -m app.workflows.worker

volumes:
  postgres_data:
  redis_data:
  minio_data:
