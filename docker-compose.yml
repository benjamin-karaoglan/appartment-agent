services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: appart
      POSTGRES_PASSWORD: appart
      POSTGRES_DB: appart_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U appart -d appart_agent" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Database Migrations (runs once then exits)
  db-migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    environment:
      DATABASE_URL: postgresql://appart:appart@db:5432/appart_agent
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv
    depends_on:
      db:
        condition: service_healthy
    command: alembic upgrade head
    profiles:
      - migrate  # Only runs when explicitly called: docker compose --profile migrate up db-migrate

  # Backend API (using UV for 10x faster builds!)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    environment:
      DATABASE_URL: postgresql://appart:appart@db:5432/appart_agent
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_CLOUD_API_KEY: ${GOOGLE_CLOUD_API_KEY}
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      GOOGLE_CLOUD_LOCATION: ${GOOGLE_CLOUD_LOCATION:-us-central1}
      GEMINI_USE_VERTEXAI: ${GEMINI_USE_VERTEXAI:-true}
      GEMINI_IMAGE_MODEL: ${GEMINI_IMAGE_MODEL:-gemini-2.5-flash-image}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-/app/.secrets/adc.json}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ENVIRONMENT: development
      STORAGE_BACKEND: minio
      MINIO_ENDPOINT: minio:9000
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT:-localhost:9000}
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: documents
      MINIO_SECURE: "false"
      AUTO_IMPORT_DVF: ${AUTO_IMPORT_DVF:-false}
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN:-}
      LOGFIRE_ENABLED: ${LOGFIRE_ENABLED:-false}
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv # Preserve venv from Docker image
      - ./uploads:/app/uploads
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: bash scripts/start.sh

  # Frontend (using PNPM for 10x faster builds!)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.pnpm
      target: dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      DATABASE_URL: postgresql://appart:appart@db:5432/appart_agent
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-dev-secret-change-in-production-at-least-32-chars}
      BETTER_AUTH_URL: http://localhost:3000
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: pnpm dev

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_NOTIFY_WEBHOOK_ENABLE_PRIMARY: "on"
      MINIO_NOTIFY_WEBHOOK_ENDPOINT_PRIMARY: "http://backend:8000/api/webhooks/minio"
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client (for bucket setup)
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 minioadmin minioadmin; mc mb myminio/documents --ignore-existing; mc anonymous set download myminio/documents; mc event add myminio/documents arn:minio:sqs::PRIMARY:webhook --event put; exit 0; "

volumes:
  postgres_data:
  redis_data:
  minio_data:
  backend_venv:
  frontend_node_modules:
