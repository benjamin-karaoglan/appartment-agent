# =============================================================================
# CI/CD Pipeline - Build and Deploy to GCP
# =============================================================================
#
# Triggers:
# - Push to main branch: Deploy to production
# - Push to develop branch: Deploy to staging (if configured)
# - Pull requests: Build and test only
#
# Required GitHub Secrets (for GCP deployment):
# - GCP_PROJECT_ID: Your GCP project ID
# - GCP_REGION: GCP region (e.g., europe-west1)
# - GCP_SA_KEY: Service account key JSON for deployment
#
# Note: Cloud Run URLs are STABLE. The backend URL never changes after
# initial creation, so frontend can build in parallel with backend.
#
# =============================================================================

name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION || 'europe-west1' }}
  ARTIFACT_REGISTRY: ${{ secrets.GCP_REGION || 'europe-west1' }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/appartment-agent
  CLOUD_SQL_INSTANCE: ${{ secrets.GCP_PROJECT_ID }}:${{ secrets.GCP_REGION || 'europe-west1' }}:appartment-agent-db
  # Cloud Run URL is STABLE - it never changes after service creation
  BACKEND_URL: https://appartment-backend-rujxdolp6a-ew.a.run.app

jobs:
  # ===========================================================================
  # Backend: Test, Build, and Deploy (runs in parallel with frontend jobs)
  # ===========================================================================
  backend:
    name: Backend
    runs-on: ubuntu-latest
    outputs:
      gcp_configured: ${{ steps.check_gcp.outputs.configured }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if GCP secrets are configured
        id: check_gcp
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          if [ -n "$GCP_SA_KEY" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "âœ… GCP secrets configured"
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ GCP secrets not configured - skipping deployment"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync --frozen

      - name: Run linting
        working-directory: ./backend
        run: uv run ruff check app/
        continue-on-error: true

      - name: Run tests
        working-directory: ./backend
        run: uv run pytest tests/ -v --tb=short
        continue-on-error: true

      # === GCP Deployment ===
      - name: Authenticate to Google Cloud
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Set up Docker Buildx
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/backend:latest
            ${{ env.ARTIFACT_REGISTRY }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        run: |
          gcloud run deploy appartment-backend \
            --image ${{ env.ARTIFACT_REGISTRY }}/backend:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --add-cloudsql-instances ${{ env.CLOUD_SQL_INSTANCE }} \
            --set-env-vars "ENVIRONMENT=production" \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=${{ env.GCP_PROJECT_ID }}" \
            --set-env-vars "GOOGLE_CLOUD_LOCATION=${{ env.GCP_REGION }}" \
            --set-env-vars "GEMINI_USE_VERTEXAI=true" \
            --set-env-vars "STORAGE_BACKEND=gcs" \
            --set-env-vars "GCS_DOCUMENTS_BUCKET=${{ env.GCP_PROJECT_ID }}-documents" \
            --set-env-vars "GCS_PHOTOS_BUCKET=${{ env.GCP_PROJECT_ID }}-photos" \
            --set-secrets "DATABASE_URL=database-url:latest" \
            --set-secrets "SECRET_KEY=jwt-secret:latest" \
            --set-secrets "GOOGLE_CLOUD_API_KEY=google-cloud-api-key:latest" \
            --service-account appartment-backend@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com
          echo "âœ… Backend deployed: ${{ env.BACKEND_URL }}"

  # ===========================================================================
  # Frontend: Test, Build, and Deploy (runs in parallel with backend)
  # ===========================================================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    outputs:
      gcp_configured: ${{ steps.check_gcp.outputs.configured }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if GCP secrets are configured
        id: check_gcp
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          if [ -n "$GCP_SA_KEY" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run linting
        working-directory: ./frontend
        run: pnpm lint
        continue-on-error: true

      - name: Build (type check)
        working-directory: ./frontend
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: ${{ env.BACKEND_URL }}

      # === GCP Deployment ===
      - name: Authenticate to Google Cloud
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Set up Docker Buildx
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.pnpm
          target: production
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/frontend:latest
            ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.BACKEND_URL }}

      - name: Deploy to Cloud Run
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        run: |
          gcloud run deploy appartment-frontend \
            --image ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --service-account appartment-frontend@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Output URLs
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        run: |
          FRONTEND_URL=$(gcloud run services describe appartment-frontend --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | $FRONTEND_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ env.BACKEND_URL }} |" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Database Migration (runs after both backend and frontend complete)
  # ===========================================================================
  migrate:
    name: Migrations
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.backend.outputs.gcp_configured == 'true' }}

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run Alembic migrations
        run: |
          # Delete old job if exists
          gcloud run jobs delete db-migrate --region ${{ env.GCP_REGION }} --quiet || true
          
          # Create migration job
          gcloud run jobs create db-migrate \
            --image ${{ env.ARTIFACT_REGISTRY }}/backend:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --task-timeout 600 \
            --memory 1Gi \
            --add-cloudsql-instances ${{ env.CLOUD_SQL_INSTANCE }} \
            --set-secrets "DATABASE_URL=database-url:latest" \
            --command "alembic" \
            --args "upgrade,head" \
            --service-account appartment-backend@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com
          
          # Execute
          gcloud run jobs execute db-migrate --region ${{ env.GCP_REGION }} --wait
          
          echo "## ðŸ—„ï¸ Migrations Complete" >> $GITHUB_STEP_SUMMARY
