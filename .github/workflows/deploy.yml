name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION || 'europe-west1' }}
  ARTIFACT_REGISTRY: ${{ secrets.GCP_REGION || 'europe-west1' }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/appart-agent
  CLOUD_SQL_INSTANCE: ${{ secrets.GCP_PROJECT_ID }}:${{ secrets.GCP_REGION || 'europe-west1' }}:appart-agent-db
  # Cloud Run URL is STABLE - it never changes after service creation
  BACKEND_URL: https://appart-backend-rujxdolp6a-ew.a.run.app

jobs:
  # ===========================================================================
  # Backend: Test and Build
  # ===========================================================================
  backend:
    name: Backend
    runs-on: ubuntu-latest
    outputs:
      gcp_configured: ${{ steps.check_gcp.outputs.configured }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if GCP secrets are configured
        id: check_gcp
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          if [ -n "$GCP_SA_KEY" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "âœ… GCP secrets configured"
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ GCP secrets not configured - skipping deployment"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync --frozen

      - name: Run linting
        working-directory: ./backend
        run: uv run ruff check app/
        continue-on-error: true

      - name: Run tests
        working-directory: ./backend
        run: uv run pytest tests/ -v --tb=short
        continue-on-error: true

      # === Build and Push Image ===
      - name: Authenticate to Google Cloud
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Set up Docker Buildx
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/backend:latest
            ${{ env.ARTIFACT_REGISTRY }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Frontend: Test and Build
  # ===========================================================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    outputs:
      gcp_configured: ${{ steps.check_gcp.outputs.configured }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if GCP secrets are configured
        id: check_gcp
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          if [ -n "$GCP_SA_KEY" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --prefer-offline

      - name: Run linting
        working-directory: ./frontend
        run: pnpm lint
        continue-on-error: true

      - name: Build (type check)
        working-directory: ./frontend
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: ${{ env.BACKEND_URL }}

      # === Build and Push Image ===
      - name: Authenticate to Google Cloud
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Set up Docker Buildx
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_gcp.outputs.configured == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.pnpm
          target: production
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/frontend:latest
            ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.BACKEND_URL }}

  # ===========================================================================
  # Database Migration (runs after backend build, before deploy)
  # ===========================================================================
  migrate:
    name: Migrate DB
    runs-on: ubuntu-latest
    needs: [backend]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.backend.outputs.gcp_configured == 'true' }}

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Update migration job with new image
        run: |
          gcloud run jobs update db-migrate \
            --image ${{ env.ARTIFACT_REGISTRY }}/backend:${{ github.sha }} \
            --command "/app/.venv/bin/alembic,upgrade,head" \
            --region ${{ env.GCP_REGION }}

      - name: Run database migrations
        run: |
          echo "Running database migrations..."
          gcloud run jobs execute db-migrate \
            --region ${{ env.GCP_REGION }} \
            --wait
          echo "âœ… Migrations completed successfully"

  # ===========================================================================
  # Deploy Backend (after migrations succeed)
  # ===========================================================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [backend, migrate]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.backend.outputs.gcp_configured == 'true' }}

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run services update appart-backend \
            --image ${{ env.ARTIFACT_REGISTRY }}/backend:${{ github.sha }} \
            --region ${{ env.GCP_REGION }}
          echo "âœ… Backend deployed: ${{ env.BACKEND_URL }}"

  # ===========================================================================
  # Deploy Frontend (after migrations succeed)
  # ===========================================================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [frontend, migrate]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.frontend.outputs.gcp_configured == 'true' }}

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run services update appart-frontend \
            --image ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }} \
            --region ${{ env.GCP_REGION }}
          echo "âœ… Frontend deployed"

      - name: Output URLs
        run: |
          FRONTEND_URL=$(gcloud run services describe appart-frontend --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | $FRONTEND_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ env.BACKEND_URL }} |" >> $GITHUB_STEP_SUMMARY
